
<!-- Main Form -->
<div class="login-form-1">
<div class="logo">login</div>
	<form id="login-form" class="text-left" ng-submit="submit()">
		<div class="login-form-main-message"></div>
		<div class="main-login-form">
			<div class="login-group">
				<div class="form-group">
					<label for="lg_username" class="sr-only">Username</label>
					<input type="text" class="form-control" id="lg_username" ng-model="email" placeholder="username">
				</div>
				<div class="form-group">
					<label for="lg_password" class="sr-only">Password</label>
					<input type="password" class="form-control" id="lg_password" ng-model="password" placeholder="password">
				</div>
			</div>
			<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
		</div>
		<!-- <div class="etc-login-form">
			<p>forgot your password? <a href="#">click here</a></p>
			<p>new user? <a href="#">create new account</a></p>
		</div> -->
	</form>
</div>
<div class="login-form-1 register-form">
<div class="logo">Register</div>
	<form id="login-form" class="text-left" ng-submit="register()">
		<div class="login-form-main-message"></div>
		<div class="main-login-form">
			<div class="login-group">
				<div class="form-group">
					<label for="lg_name" class="sr-only">Name</label>
					<input type="text" class="form-control" id="lg_name" ng-model="name" placeholder="name">
				</div>
				<div class="form-group">
					<label for="lg_username" class="sr-only">Username</label>
					<input type="text" class="form-control" id="lg_username" ng-model="registerEmail" placeholder="username">
				</div>
				<div class="form-group">
					<label for="lg_password" class="sr-only">Password</label>
					<input type="password" class="form-control" id="lg_password" ng-model="registerPassword" placeholder="password">
				</div>
			</div>
			<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
		</div>
		<!-- <div class="etc-login-form">
			<p>forgot your password? <a href="#">click here</a></p>
			<p>new user? <a href="#">create new account</a></p>
		</div> -->
	</form>
</div>
